name: Main Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: 'actions/setup-java@v4'
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: 'gradle/gradle-build-action@v3'
        with:
          gradle-version: 8.5

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Run Coverage
        run: ./gradlew jacocoTestReport -x generateJooq

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and Analyze (Sonar)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build -x generateJooq sonar --info

      - name: JaCoCo Code Coverage Report
        id: jacoco_reporter
        uses: 'PavanMudigonda/jacoco-reporter@v4.9'
        with:
          coverage_results_path:  ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          coverage_report_name: Coverage
          coverage_report_title: JaCoCo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_check_run: false
          minimum_coverage: 50
          fail_below_threshold: false
          publish_only_summary: false

      - name: Upload Code Coverage Artifacts
        uses: 'actions/upload-artifact@v4'
        with:
          name: code-coverage-report
          path: "*/coverage-results.md"
          retention-days: 1

      - name: Get the Coverage info
        run: |
          echo "Total coverage coverage-overall ${{ steps.jacoco.outputs.coverage-overall }}"
          echo "Changed Files coverage ${{ steps.jacoco.outputs.coverage-changed-files }}"
          echo "Coverage coveragePercentage ${{ steps.jacoco_reporter.outputs.coveragePercentage }}"
          echo "Coverage coveragePercentageString ${{ steps.jacoco_reporter.outputs.coveragePercentageString }}"

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Docker Build and Push to DockerHub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: gustavotiengo/petcatalog:latest

